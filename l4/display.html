<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
            *{
                margin: 0px; padding: 0px;
            }
           #box{
            color: yellow; background-color: black;
            height: 105px; width: 150px;
            margin-left: 10%;
           }

           h1{
              margin: 0px; padding: 0px;
              background-color: rgb(186, 135, 17);
              display: inline;
           }

            color: antiquewhite;
            background-color: greenyellow;
            display: none;
           }

    </style>
</head>
<body>
    
     <h1>pf</h1>
      <div id="box">This is <span>Box1</span></div>


</body>
