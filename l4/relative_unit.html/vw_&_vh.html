<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vw & Vh ( Relative unit ) </title>
        <!-- Vw (Viewport's width) & Vh (Viewport's height) are relative unit which customize the space and size of element with respect to Viewport . -->
    <style>
        *{
            padding: 0px; margin-right: 0px;
        }

        #div1{
              height: 50vh;     /* "100vh = total height of viewport"*/
              width: 100vh;     /* "100vw = total width of viewport"*/
              background-color: rgb(143, 197, 89);
              color: coral;
              text-align: center;
              font-size: 10vh;
        }
    </style>
</head>
<body>
       <div id="div1">Div Box</div>
</body>
</html>
